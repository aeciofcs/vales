<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Alterar Lancamento de Vale
  </h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Inicio</a></li>
    <li><a href="/vouchers">Vales</a></li>
    <li class="active"><a href="#">Alterar</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-5">
  		<div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title"> Ol√° - {$user}</h3>          
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        {if="$MsgError != ''"}
          <div class="alert alert-danger">
            {$MsgError}
          </div>
        {/if}
        <form role="form" action="/vouchers/user/{$voucher.id_voucher}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="desperson">VALOR DO VALE</label>
              <input type="text" class="form-control" id="int_valor" name="int_valor" value={function="formatPrice($voucher.int_valor)"}>
            </div>                                  
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Alterar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
